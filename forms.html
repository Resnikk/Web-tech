<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
 
    <body>
        <img src="https://www.aiub.edu/Files/Templates/NewAIUB/assets/img/aiub200_200.jpg"width="100" height="auto"><br>
        <li><a href="https://www.aiub.edu/">AIUB</a></li>
        <h3> Registration Form </h3>
        <form>
        <label for="first name">First name</label>
        <input type="text" name="first name">
        <br><br>

        <label for="last name">Last name</label>
        <input type="text" name="last name">
        <br><br>

        <input type="radio" name="gender" value="Male">
        <label for="Male">Male</label>
        <input type="radio" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" value="others">
        <label for="others">Others</label>
        <br><br>
        
        <label for="course">Course</label>
        <select name="course">
            <option value="Software Engineering">Software Engineering</option>
            <option value="OOP2">OOP2</option>
            <option value="Web Technologies">Web Technologies</option>
        </select> <br> <br>

        <label for="Phone">Phone</label>
        <input type="number" number="number">
        <br> <br>

        <label for="Adress">Address</label>
        <input type="text" adress="Address">
        <br> <br>
        
        <label for="Password">Password</label>
        <input type="password" number="number">
        <br> <br>

        <label for="Re-type Password">Re-type Password</label>
        <input type="password" number="number">
        <br> <br>

        <input type="submit" name="submit" value="Submit">
        <input type="reset" name="reset" value="Reset">
        </form>
    </body>
</html>
